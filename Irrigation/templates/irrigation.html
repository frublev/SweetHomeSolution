{% extends "base.html" %}

{% block content %}

<h6 class="display-6">Irrigation areas</h6>

<table class="table table-borderless">
  <tbody>
  {% for area in areas %}
    <tr>
      <td>{{ area.id }}</td>
      <td>{{ area.head }}</td>
      <td>
        <button id="are{{ unit['relay'] }}"
          onclick="postData('/valve_manual', { relay: {{ unit['relay'] }}})"
          class="{{ unit['button'][1] }}"
          style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">{{ unit['button'][0] }}</button>
      </td>>
    </tr>
  {% endfor %}
</table>

{% endblock %}
